<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ScriptPro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #000 100%);
            margin: 0;
            overflow: hidden;
        }

        .auth-card {
            width: 100%;
            max-width: 450px;
            padding: 50px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .auth-logo {
            font-size: 2.5rem;
            color: var(--color-secondary);
            margin-bottom: 30px;
            display: inline-block;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #ccc;
        }

        .auth-input {
            width: 100%;
            padding: 14px 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
        }

        .auth-input:focus {
            border-color: var(--color-secondary);
            outline: none;
        }

        .social-auth {
            margin: 30px 0;
            display: flex;
            gap: 15px;
        }

        .btn-social {
            flex: 1;
            padding: 12px;
            background: #fff;
            color: #000;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
            color: #666;
            font-size: 0.8rem;
        }

        .divider div {
            flex: 1;
            height: 1px;
            background: #333;
        }

        p {
            color: #888;
            font-size: 0.9rem;
            margin-top: 20px;
        }

        a {
            color: var(--color-secondary);
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="auth-card">
        <a href="index.html" class="auth-logo"><i class="fas fa-clapperboard"></i></a>
        <h2 style="color: #fff; margin-bottom: 30px;">Welcome Back</h2>

        <form action="dashboard.html">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" class="auth-input" placeholder="name@company.com" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="auth-input" placeholder="••••••••" required>
            </div>
            <div style="text-align: right; margin-bottom: 20px;">
                <a href="#" style="font-size: 0.8rem;">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-secondary w-full" style="padding: 15px;">Sign In</button>
        </form>

        <div class="divider">
            <div></div> OR <div></div>
        </div>

        <div class="social-auth">
            <button class="btn-social"><i class="fab fa-google"></i> Google</button>
            <button class="btn-social"><i class="fab fa-apple"></i> Apple</button>
        </div>

        <p>Don't have an account? <a href="register.html">Sign Up</a></p>
    </div>
</body>

</html>
