<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ScriptPro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/animations.css">
</head>

<body class="auth-page">
    <div class="auth-card reveal">
        <div class="logo" style="text-align: center; margin-bottom: 20px;">
            <a href="index.html" style="text-decoration: none; color: inherit;">
                <i class="fas fa-clapperboard"></i>
                <span>ScriptPro</span>
            </a>
        </div>
        <h2 class="mb-6">Welcome Back</h2>
        <p class="mb-12">Enter your credentials to access your scripts.</p>

        <form action="dashboard.html" class="auth-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="input-field" placeholder="name@company.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="input-field" placeholder="••••••" required>
            </div>

            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                    <a href="#" class="text-burgundy font-bold" style="margin-left: auto;">Forgot password?</a>
                </div>
            </div>

            <button type="submit" class="btn btn-highlight w-full mb-6">Sign In</button>

            <div style="text-align: center; margin-top: 20px;">
                Don't have an account? <a href="register.html" class="text-burgundy font-bold">Sign Up Free</a>
            </div>
        </form>

        <div class="film-strip" style="height: 2px; background: var(--border-color); margin: 30px 0;"></div>

        <p>Don't have an account? <a href="register.html" class="text-burgundy font-bold">Sign Up Free</a></p>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
