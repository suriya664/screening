<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ScriptPro | Simple Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/screenplay-formatting.css">
    <link rel="stylesheet" href="css/dashboard-sidebar.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <style>
        /* Additional dashboard-specific styles */
        .dashboard-card {
            background: var(--background-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: var(--space-3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-3);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--color-primary);
            margin: 0;
        }

        .card-icon {
            width: 40px;
            height: 40px;
            background: var(--color-primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.2rem;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--space-3);
            margin-top: var(--space-3);
        }

        .stat-box {
            background: var(--background-secondary);
            padding: var(--space-3);
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <a href="index.html" class="logo">
            <i class="fas fa-clapperboard"></i>
            <span>ScriptPro</span>
        </a>

        <nav>
            <ul class="sidebar-nav">



                <li><a href="features.html"><i class="fas fa-star"></i> Features</a></li>
                <li><a href="pricing.html"><i class="fas fa-tag"></i> Pricing</a></li>
                <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
        </nav>

        <div class="sidebar-footer">
            <button id="darkModeToggle" class="btn">
                <i class="fas fa-moon"></i> Dark Mode
            </button>
            <button class="btn btn-danger" onclick="window.location.href='index.html'">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </aside>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="dashboard-header">
            <div class="header-left">
                <button id="sidebarToggle" class="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Dashboard</h1>
            </div>

            <div class="header-right">



            </div>
        </div>

        <div class="dashboard-content">
            <div class="dashboard-grid">
                <!-- Recent Projects -->
                <div class="dashboard-card">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="fas fa-folder"></i>
                        </div>
                        <div class="card-title">Recent Projects</div>
                    </div>
                    <div class="stat-grid">
                        <div class="stat-box">
                            <div class="stat-value">3</div>
                            <div class="stat-label">Active Projects</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value">12</div>
                            <div class="stat-label">Total Scripts</div>
                        </div>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="dashboard-card">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="fas fa-bolt"></i>
                        </div>
                        <div class="card-title">Quick Actions</div>
                    </div>
                    <div style="display: flex; gap: 10px; margin-top: 20px;">
                        <a href="dashboard.html" class="btn btn-secondary" style="flex: 1;">
                            <i class="fas fa-plus"></i> New Script
                        </a>
                        <a href="templates.html" class="btn btn-ghost" style="flex: 1;">
                            <i class="fas fa-layer-group"></i> Browse Templates
                        </a>
                    </div>
                </div>

                <!-- Writing Stats -->
                <div class="dashboard-card">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div class="card-title">This Week's Writing</div>
                    </div>
                    <div class="stat-grid">
                        <div class="stat-box">
                            <div class="stat-value">2,847</div>
                            <div class="stat-label">Words Written</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value">14.5</div>
                            <div class="stat-label">Hours Written</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value">7</div>
                            <div class="stat-label">Writing Sessions</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script>
        // Sidebar toggle functionality
        document.addEventListener('DOMContentLoaded', () => {
            const sidebarToggle = document.getElementById('sidebarToggle');
            const sidebar = document.querySelector('.sidebar');
            const sidebarOverlay = document.getElementById('sidebarOverlay');

            if (sidebarToggle && sidebar && sidebarOverlay) {
                sidebarToggle.addEventListener('click', () => {
                    // Check screen size to determine behavior
                    if (window.innerWidth <= 992) {
                        // Mobile & Tablet: Slide in/out
                        sidebar.classList.toggle('active');
                        sidebarOverlay.classList.toggle('active');

                        // Toggle icon between bars and X
                        const icon = sidebarToggle.querySelector('i');
                        if (sidebar.classList.contains('active')) {
                            icon.classList.remove('fa-bars');
                            icon.classList.add('fa-times');
                        } else {
                            icon.classList.remove('fa-times');
                            icon.classList.add('fa-bars');
                        }
                    } else {
                        // Desktop: Collapse/expand
                        sidebar.classList.toggle('collapsed');

                        // Toggle icon between bars and chevron
                        const icon = sidebarToggle.querySelector('i');
                        if (sidebar.classList.contains('collapsed')) {
                            icon.classList.remove('fa-bars');
                            icon.classList.add('fa-chevron-right');
                        } else {
                            icon.classList.remove('fa-chevron-right');
                            icon.classList.add('fa-bars');
                        }
                    }
                });

                // Close sidebar when clicking overlay
                sidebarOverlay.addEventListener('click', () => {
                    sidebar.classList.remove('active');
                    sidebarOverlay.classList.remove('active');
                    const icon = sidebarToggle.querySelector('i');
                    icon.classList.remove('fa-times');
                    icon.classList.add('fa-bars');
                });

                // Close sidebar when clicking outside on mobile & tablet
                document.addEventListener('click', (e) => {
                    if (window.innerWidth <= 992) {
                        if (!sidebar.contains(e.target) && !sidebarToggle.contains(e.target) && !sidebarOverlay.contains(e.target)) {
                            sidebar.classList.remove('active');
                            sidebarOverlay.classList.remove('active');
                            const icon = sidebarToggle.querySelector('i');
                            icon.classList.remove('fa-times');
                            icon.classList.add('fa-bars');
                        }
                    }
                });

                // Handle window resize
                window.addEventListener('resize', () => {
                    if (window.innerWidth > 992 && sidebar.classList.contains('active')) {
                        sidebar.classList.remove('active');
                        sidebarOverlay.classList.remove('active');
                        const icon = sidebarToggle.querySelector('i');
                        icon.classList.remove('fa-times');
                        icon.classList.add('fa-bars');
                    }
                });
            }

            // Writing controls functionality
            const darkModeToggle = document.getElementById('darkModeToggle');
            const focusModeToggle = document.getElementById('focusModeToggle');
            const autoSaveIndicator = document.querySelector('.auto-save-indicator');
            const cloudSyncStatus = document.querySelector('.cloud-sync-status');

            // Dark mode toggle
            if (darkModeToggle) {
                darkModeToggle.addEventListener('click', () => {
                    document.body.classList.toggle('dark-mode');
                    const icon = darkModeToggle.querySelector('i');
                    if (document.body.classList.contains('dark-mode')) {
                        icon.classList.remove('fa-moon');
                        icon.classList.add('fa-sun');
                        darkModeToggle.title = 'Light Mode';
                    } else {
                        icon.classList.remove('fa-sun');
                        icon.classList.add('fa-moon');
                        darkModeToggle.title = 'Dark Mode';
                    }
                });
            }

            // Focus mode toggle
            if (focusModeToggle) {
                focusModeToggle.addEventListener('click', () => {
                    const focusMode = document.querySelector('.focus-mode') || createFocusMode();
                    focusMode.classList.toggle('active');
                    const icon = focusModeToggle.querySelector('i');
                    if (focusMode.classList.contains('active')) {
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                        focusModeToggle.title = 'Exit Focus Mode';
                    } else {
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                        focusModeToggle.title = 'Focus Mode';
                    }
                });
            }

            // Auto-save simulation
            let autoSaveInterval;
            function startAutoSave() {
                if (autoSaveIndicator) {
                    autoSaveIndicator.classList.add('active');
                    const span = autoSaveIndicator.querySelector('span');
                    span.textContent = 'Auto-saving';
                }

                // Simulate auto-save every 5 seconds
                autoSaveInterval = setInterval(() => {
                    console.log('Auto-saving content...');
                }, 5000);
            }

            function stopAutoSave() {
                if (autoSaveInterval) {
                    clearInterval(autoSaveInterval);
                }
                if (autoSaveIndicator) {
                    autoSaveIndicator.classList.remove('active');
                    const span = autoSaveIndicator.querySelector('span');
                    span.textContent = 'Auto-save';
                }
            }

            // Start auto-save by default
            startAutoSave();

            // Cloud sync simulation
            function simulateCloudSync() {
                if (cloudSyncStatus) {
                    cloudSyncStatus.classList.add('syncing');
                    const span = cloudSyncStatus.querySelector('span');
                    span.textContent = 'Syncing...';

                    // Simulate sync completion after 2 seconds
                    setTimeout(() => {
                        cloudSyncStatus.classList.remove('syncing');
                        cloudSyncStatus.classList.add('active');
                        span.textContent = 'Synced';

                        // Remove active status after 3 seconds
                        setTimeout(() => {
                            cloudSyncStatus.classList.remove('active');
                            span.textContent = 'Cloud Sync';
                        }, 3000);
                    }, 2000);
                }
            }

            // Auto-sync every 30 seconds
            setInterval(simulateCloudSync, 30000);

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                // Ctrl/Cmd + D for dark mode
                if ((e.ctrlKey || e.metaKey) && e.key === 'd') {
                    e.preventDefault();
                    darkModeToggle.click();
                }

                // Ctrl/Cmd + F for focus mode
                if ((e.ctrlKey || e.metaKey) && e.key === 'f') {
                    e.preventDefault();
                    focusModeToggle.click();
                }

                // Ctrl/Cmd + S for manual save
                if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                    e.preventDefault();
                    console.log('Manual save triggered');
                }

                // ESC to exit focus mode
                if (e.key === 'Escape' && document.querySelector('.focus-mode.active')) {
                    focusModeToggle.click();
                }
            });
        });

        function createFocusMode() {
            const focusMode = document.createElement('div');
            focusMode.className = 'focus-mode';
            document.body.appendChild(focusMode);
            return focusMode;
        }
    </script>
</body>

</html>
