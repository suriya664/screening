<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Scene Not Found | ScriptPro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Courier+Prime&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <style>
        body {
            margin: 0;
            background: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        .error-content {
            text-align: center;
            z-index: 10;
            padding: 20px;
        }

        .error-404 {
            font-family: 'Courier Prime', monospace;
            font-size: 10rem;
            line-height: 1;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .clapperboard-404 {
            width: 200px;
            margin: 0 auto 40px;
        }

        .clapper-top {
            height: 40px;
            background: #333;
            border-bottom: 5px solid #000;
            border-radius: 5px 5px 0 0;
        }

        .clapper-bottom {
            height: 100px;
            background: #222;
            border-radius: 0 0 5px 5px;
            position: relative;
        }

        .clapper-text {
            padding: 10px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.2rem;
            color: #fff;
        }

        .deleted-stamp {
            position: absolute;
            border: 4px solid var(--color-error);
            color: var(--color-error);
            padding: 5px 15px;
            font-weight: 800;
            transform: rotate(-15deg);
            top: 50%;
            left: 50%;
            margin-left: -60px;
            margin-top: -20px;
            font-size: 1.5rem;
            text-transform: uppercase;
        }

        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 30px;
        }

        .quick-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }

        .quick-links a {
            color: var(--color-secondary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .quote {
            position: absolute;
            bottom: 40px;
            width: 100%;
            text-align: center;
            color: #444;
            font-style: italic;
            font-family: 'Courier Prime', monospace;
        }
    </style>
</head>

<body class="spotlight-container">
    <div class="spotlight" id="spotlight"></div>

    <div class="error-content">
        <div class="clapperboard-404">
            <div class="clapper-top"></div>
            <div class="clapper-bottom">
                <div class="clapper-text">
                    ROLL: 404 <br>
                    SCENE: DELETED
                </div>
                <div class="deleted-stamp">SCENE NOT FOUND</div>
            </div>
        </div>
        <div class="error-404">404</div>
        <h1>Scene Not Found</h1>
        <p>Oops! This part of the script didn't make the final cut.</p>
        <div class="error-actions">
            <a href="index.html" class="btn btn-primary">Back to Set (Home)</a>
        </div>
        <div class="quick-links">
            <a href="features.html">Features</a>
            <a href="pricing.html">Pricing</a>
            <a href="contact.html">Support</a>
        </div>
    </div>

    <div class="quote">
        "The hardest thing about writing is not writing, but knowing what to cut."
    </div>

    <script>
        const spotlight = document.getElementById('spotlight');
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX - 150;
            const y = e.clientY - 150;
            spotlight.style.transform = `translate(${x}px, ${y}px)`;
        });
    </script>
</body>

</html>
